<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Train Schedule</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.js" integrity="sha256-tA8y0XqiwnpwmOIl3SGAcFl2RvxHjA8qp0+1uCGmRmg=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="moment.js"></script>

  <script src="https://www.gstatic.com/firebasejs/3.7.1/firebase.js"></script>
  <script type="text/javascript" src="assets/javascript/app.js"></script>

</head>

<body>
  <div class="container">

    <div class="jumbotron">
      <h1 style="color:white;">Train Scheduler</h1>
      <h3 class="white-text">Type in Basic Train Info</h3>
    </div>


    <div class="row">
      <div class="col-sm-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            <div class="panel-title">Current Train Schedule</div>
          </div>

          <div class="panel-body" id="trainInfo">
            <div class="row">

            </div>
            <table class="table">
              <thead>
                <tr>
                  <th>Train Name</th>
                  <th>Destination</th>
                  <th>Frequency (min)</th>
                  <th>Next Arrival</th>
                  <th>Minutes Away</th>
                </tr>
              </thead>
              <tbody>

              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>


    <div class="row">
      <div class="col-sm-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            <div class="panel-title">Add Train</div>
          </div>
          <div class="panel-body">
            <form>

              <div class="form-group">
                <label for="train-name">Train Name</label>
                <input class="form-control" id="train-name" type="text">
              </div>

              <div class="form-group">
                <label for="destination">Destination</label>
                <input class="form-control" id="destination" type="text">
              </div>

              <div class="form-group">
                <label for="firstTime">First Train Time (HH:mm - military time)</label>
                <input class="form-control" id="firstTime" type="text">
              </div>

              <div class="form-group">
                <label for="frequency">Frequency (min)</label>
                <input class="form-control" id="frequency" type="number">
              </div>


              <button class="btn btn-primary" id="submit-train" type="submit">Submit</button>
            </form>


          </div>

          <script type="text/javascript" src="moment.js"></script>

</body>

</html>
